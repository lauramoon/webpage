<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Relaxing Animation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body class="animation-body">
    <div class="bare-animation">
      <canvas class="mirror" id="canvas1"></canvas>
      <canvas class="mirror" id="canvas2"></canvas>
      <canvas class="mirror" id="canvas3"></canvas>
      <canvas class="mirror" id="canvas4"></canvas>
    </div>
  </body>

  <!-- Set parameters for animation -->
  <script type="text/javascript">
    // canvas settings
    const width = window.innerWidth/2;
    const height = window.innerHeight/2;

    const numCanvas = 4;
    const ctx1 = document.getElementById("canvas1").getContext('2d');
    ctx1.canvas.width = width;
    ctx1.canvas.height = height;
    const ctx2 = document.getElementById("canvas2").getContext('2d');
    ctx2.canvas.width = width;
    ctx2.canvas.height = height;
    const ctx3 = document.getElementById("canvas3").getContext('2d');
    ctx3.canvas.width = width;
    ctx3.canvas.height = height;
    const ctx4 = document.getElementById("canvas4").getContext('2d');
    ctx4.canvas.width = width;
    ctx4.canvas.height = height;

    const contextArray = [ctx1, ctx2, ctx3, ctx4];
    const transform = [[1, 1], [-1, 1], [1, -1], [-1, -1]];

    // Shape settings
    // Maximum number of shapes at one time
    const maxShapes = 10;
    // Location on canvas to add shape
    const xStart = 0;
    const yStart = 0;
    // How many pixels to move each update
    const speed = 1;
    // milliseconds between updates
    const delay = 20;
    // initial size of shape in pixels
    const initSize = height/10;
    // maximum size of shape in pixels
    const maxSize = height/3;
    // minimum size of shape in pixels
    const minSize = height/12;
    // how many pixels to grow or shrink each size change
    const growth = height/20;
    // how many updates to stay at shape
    const tStatic = 200;
    // how many updates to transform to next shape
    const tMorph = 400;
  </script>
  <script src="animation.js" charset="utf-8"></script>
</html>
